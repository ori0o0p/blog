<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
  {% seo %}
</head>
<body class="light-theme">
  <div class="site-container">
    {% include header.html %}
    
    <div class="main-container">
      <aside class="sidebar">
        {% include category-tree.html %}
      </aside>
      
      <main class="content">
        {{ content }}
      </main>
    </div>
    
    {% include footer.html %}
  </div>

  <script src="{{ '/assets/js/category-tree.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/mobile-menu.js' | relative_url }}"></script>
</body>
</html>
